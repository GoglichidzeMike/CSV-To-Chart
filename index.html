<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <canvas id="chart" width="800" height="400"></canvas>
    <script>
        //calinng a chart
        window.addEventListener('load', chartIt);
        // drawing a chart
        async function chartIt() {
            const data = await getData();
            const ctx = document.getElementById('chart').getContext('2d');

            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [{
                            label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C째',
                            data: data.ys,
                            fill: false,
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Northern Hemisphere Temp in C째',
                            data: data.ys2,
                            fill: false,
                            backgroundColor: 'rgba(99, 132, 255, 0.5)',
                            borderColor: 'rgba(99, 132, 255, 1)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Southern Hemisphere Temp in C째',
                            data: data.ys3,
                            fill: false,
                            backgroundColor: 'rgba(99, 255, 132, 0.5)',
                            borderColor: 'rgba(99, 255, 132, 1)',
                            borderWidth: 1,
                        }
                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function (value, index, values) {
                                    return value + '째';
                                }
                            }
                        }]
                    }
                }
            });
        }

        // Getting data from CSV
        async function getData() {
            const xs = [];
            const ys = [];
            const ys2 = [];
            const ys3 = [];
            const response = await fetch('ZonAnn.Ts+dSST.csv');
            const data = await response.text();
            const table = await data.split('\n').slice(1)
            table.forEach(row => {
                const cols = row.split(',')
                const year = cols[0];
                xs.push(year);
                const temp = cols[1];
                ys.push(parseFloat(temp) + 14);
                const northTemp = cols[2]
                ys2.push(parseFloat(northTemp) + 14);
                const southTemp = cols[3]
                ys3.push(parseFloat(southTemp) + 14);

            })
            return {
                xs,
                ys,
                ys2,
                ys3
            };
        }
    </script>
</body>

</html>
